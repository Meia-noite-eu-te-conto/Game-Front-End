    <script src="/assets/js/Enums.js"></script>

<body class="pbg">
    <div class="cover-container bg-light d-flex w-100 px-3 pt-3 mx-auto flex-column">
        <header  class=" d-flex flex-wrap justify-content-center py-3 border-bottom">
            <a href="/" class="d-flex align-items-center ms-5 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg width="40" height="39" viewBox="0 0 40 39" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </a>
        
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Game</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Community</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Ranking</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Store</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
                <li class="nav-item"><button class="btn btn-secondary mx-2">Login</button></li>
                <li class="nav-item"><button class="btn btn-dark mx-2">Register</button></li>
            </ul>
        </header>
    </div>
    <main class="cover-container d-flex w-100 p-3 mx-auto flex-row justify-content-center align-items-center">
        <section class="w-50 mx-3 d-flex flex-column align-items-center">
            <h1 class="h1">Enter The Room</h1>
            <form class="bg-light px-4 py-5 rounded-4 border border-1">
                <div class="mb-3">
                    <label for="nickname-input" class="col-form-label">Your Nickname</label>
                    <input type="text" class="form-control" id="nickname-input" placeholder="Carlinhos95">
                </div>
                <div class="mb-3">
                    <label for="room-name-input" class="col-form-label">Room Code</label>
                    <input class="form-control" id="room-name-input" placeholder="A7B9X2F4P3"></input>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="private-room-checkbox">
                    <label class="form-check-label" for="private-room-checkbox">Private Room<br><p>Private rooms do not appear in global search and can only be accessed by code.</p></label>
                </div>
                <div class="modal-footer mb-3">
                    <button type="button" style="width: 100%;" class="h-100 btn btn-dark">Enter The Room</button>
                </div>
            </form>
        </section>

        <section class="w-50 mx-3 bg-light px-4 pt-3 pb-5 rounded-4 border border-1">
            <div class="d-flex flex-column">
                <p class="m-0">start playing now</p>
                <h3>Available Rooms</h3>
            </div>
            <div class="input-group mb-3">
                <input id="search-input-filter-room" type="text" class="form-control" placeholder="Search for Room..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="listRoomsByFilter()">
                    <i class="bi bi-search"></i>
                </button>
            </div>

            <div id="rooms-list" class="mb-3 list-group list-group-flush border-bottom scrollarea">
            
            </div>

            <nav aria-label="Page navigation example">
                <ul id="paginated-list-rooms" class="pagination justify-content-center">
                </ul>
            </nav>
        </section>
    </main>

    <script>
        let currentPage = null;
        let pageSize = null;
        let filterLabel = "";

        function listRoomsByFilter() {
            filterLabel = document.getElementById("search-input-filter-room").value;
            listRooms();
        }

        function listRooms(currentPage = 1, pageSize = 5) {
            fetch(`/api/v1/user-session/rooms/?currentPage=${currentPage}&pageSize=${pageSize}&filterLabel=${filterLabel}`)
                .then(response => response.json())
                .then(data => {
                    let paginatedGroup = document.getElementById("paginated-list-rooms");
                    RoomPaginationComponent(paginatedGroup, data)

                    let rooms = data["paginatedItems"]["Data"];
                    const listGroup = document.getElementById('rooms-list');
                    listGroup.innerHTML = ""
                    rooms.forEach(room => {
                        const listItem = RoomItemComponent(room);
                        listGroup.appendChild(listItem);
                    });
                });
        }

        window.onload = function() {
            listRooms();
        };
    </script>
</body>
</html>
